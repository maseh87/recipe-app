 <!DOCTYPE html>
<html ng-app='recipe-app'>
<head>
  <title>Recipes</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap-css-only/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller='mainController'>
  <div class='container'>
    <input type='text' placeholder='food' ng-model='ingredient'>
    <button ng-click='getFood(ingredient)'>Send Food</button>
    <div class='row'>
      <ul ng-repeat='dish in allRecipes' class='col-xs-4 fx-fade-down-big fx-easing-cubic fx-speed-1000' >
        <li>{{ dish.name }}</li>
        <li><img src="{{ dish.pic }}"></li>
        <li>
          <ul ng-repeat='ingredients in dish.ingredients' >
            <li>{{ ingredients }}</li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-route/angular-route.min.js"></script>
  <script src="lib/gsap/src/minified/TweenMax.min.js"></script>
  <script src="lib/angular-animate/angular-animate.min.js"></script>
  <script src="lib/ng-Fx/dist/ng-Fx.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
