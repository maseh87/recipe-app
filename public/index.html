 <!DOCTYPE html>
<html ng-app='recipe-app'>
<head>
  <title>Recipes</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap-css-only/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller='mainController'>
  <div class='container'>
    <div class='col-xs-4'>
      <input type='text' placeholder='Add Ingredients ' ng-model='ingredient' class='form-control'>
    </div>
    <button ng-click='getFood(ingredient)' class='btn btn-default button'>Send Food</button>
    <div class='row' style='padding-left: 20px;'>
      <ul ng-repeat='dish in allRecipes' class='col-md-6 card leave fx-fade-down-big fx-easing-cubic fx-speed-1000'>
        <div class='col-med-4'><img src="{{ dish.pic }}"class='img-rounded'></div>
        <h4>{{ dish.name }}</h4>
        <h6 ng-click="removeCard($index)">See Ingredients</h6>
          <!-- <li>
            <ul ng-repeat='ingredients in dish.ingredients'>
              <li>{{ ingredients }}</li>
            </ul>
          </li> -->
      </ul>
    </div>
  </div>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-route/angular-route.min.js"></script>
  <script src="lib/gsap/src/minified/TweenMax.min.js"></script>
  <script src="lib/angular-animate/angular-animate.min.js"></script>
  <script src="lib/ng-Fx/dist/ng-Fx.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
